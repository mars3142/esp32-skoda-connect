name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Running PlatformIO Tests (native)
        run: pio test -e native

      - name: Build PlatformIO Project (WT32-SC01 Plus)
        run: mv include/secrets_template.h include/secrets.h && pio run -e wt32-sc01_plus

      - name: Build PlatformIO Project (ESP32-S3 Box)
        run: mv include/secrets_template.h include/secrets.h && pio run -e esp32-s3-box
